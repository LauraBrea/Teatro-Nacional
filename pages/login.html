<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <section class="login">
            <div class="login__txt">
                <h5 class="mainH5">Inicie sesión o cree una nueva cuenta para comprar boletos.</h5>
            </div>
            <div class="login__form">
                <form action="">
                    <label for="mail">Correo electrónico: </label>
                    <input type="email" name="mail" id="">
                    <label for="pass">Contraseña: </label>
                    <input type="password" name="pass" id="">
                </form>
            </div>
            <div class="login__but">
                <input class="loginbutton button" type="submit" value="ENVIAR">
                <input class="loginbutton button" type="reset" value="BORRAR">
                <button class="loginbutton button"><a href=" ">REGISTRARSE</a></button> 
            </div>
    </section>
</body>
</html>
